<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
  content="width=device-width,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>wrap</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_6676bmcalnrhehfr.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but layout doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
<script>
  if ('addEventListener' in document) {
    document.addEventListener('DOMContentLoaded', function() {
      FastClick.attach(document.body);
    }, false);
  }
   // 取消浏览器默认行为
  document.addEventListener('touchstart', function (event) {
    event.preventDefault(); //a元素不能进行跳转
  });
  // 点透处理
  const a = document.querySelectorAll('a');
  for (let i = 0; i < a.length; i++) {
    a[i].addEventListener('touchstart', function () {
      //给a元素指定一个新动作
      window.location.href = this.href;
    })
  }
</script>
</html>
